version: '3.8'

###############################################################################
# MaxGamer 多容器隔离架构
# 实现前后端、数据库、平台和游戏的完全隔离
###############################################################################

services:
  # ============ 数据库服务（隔离） ============
  maxgamer-db:
    image: postgres:15-alpine
    container_name: maxgamer-database
    restart: unless-stopped

    environment:
      - POSTGRES_DB=${DB_NAME:-maxgamer}
      - POSTGRES_USER=${DB_USER:-maxgamer_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change_this_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C

    volumes:
      # 数据库数据持久化（隔离存储）
      - ./data/postgres:/var/lib/postgresql/data
      # 数据库初始化脚本
      - ./MaxGamer/backend/db_init:/docker-entrypoint-initdb.d:ro

    networks:
      - maxgamer-db-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-maxgamer_user} -d ${DB_NAME:-maxgamer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ 后端 API 服务（隔离） ============
  maxgamer-backend:
    build:
      context: ./MaxGamer
      dockerfile: Dockerfile
    container_name: maxgamer-api
    restart: unless-stopped

    depends_on:
      maxgamer-db:
        condition: service_healthy

    ports:
      - "${BACKEND_PORT:-3000}:5000"  # 后端 API 端口

    environment:
      # 应用配置
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-this}

      # 数据库连接（使用 PostgreSQL）
      - DATABASE_URL=postgresql://${DB_USER:-maxgamer_user}:${DB_PASSWORD:-change_this_password}@maxgamer-db:5432/${DB_NAME:-maxgamer}

      # Twitch OAuth 配置
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID:-your-twitch-client-id}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - TWITCH_REDIRECT_URI=${TWITCH_REDIRECT_URI:-http://localhost:3000/api/auth/platform-callback/twitch}

      # 游戏库路径（只读挂载）
      - GAME_LIBRARY_PATH=/app/GameLibrary

    volumes:
      # 【隔离】游戏库目录（只读，防止游戏修改平台代码）
      - ./GameLibrary:/app/GameLibrary:ro

      # 【隔离】后端日志（独立存储）
      - ./logs/backend:/app/logs

      # 【隔离】向量数据库（RAG 知识库）
      - ./data/vector_db:/app/vector_db

      # 【隔离】上传文件存储
      - ./data/uploads:/app/uploads

    networks:
      - maxgamer-backend-network
      - maxgamer-db-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============ 前端静态文件服务（隔离） ============
  maxgamer-frontend:
    image: nginx:alpine
    container_name: maxgamer-frontend
    restart: unless-stopped

    depends_on:
      - maxgamer-backend

    ports:
      - "${FRONTEND_PORT:-8080}:80"  # 前端页面端口

    volumes:
      # 【隔离】前端静态文件
      - ./MaxGamer/frontend:/usr/share/nginx/html:ro

      # 【隔离】游戏前端文件（只读）
      - ./GameLibrary:/usr/share/nginx/html/games:ro

      # Nginx 配置
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

      # 【隔离】前端访问日志
      - ./logs/nginx:/var/log/nginx

    networks:
      - maxgamer-frontend-network
      - maxgamer-backend-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============ Redis 缓存服务（隔离） ============
  maxgamer-redis:
    image: redis:7-alpine
    container_name: maxgamer-cache
    restart: unless-stopped

    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_change_this}

    volumes:
      # 【隔离】Redis 数据持久化
      - ./data/redis:/data

    networks:
      - maxgamer-backend-network

    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============ 游戏运行时隔离容器（可选） ============
  # 每个游戏可以在独立容器中运行，完全隔离
  # game-fortune-douyin:
  #   build:
  #     context: ./GameLibrary/douyin/fortune-game
  #     dockerfile: Dockerfile
  #   container_name: game-fortune-douyin
  #   restart: unless-stopped
  #
  #   networks:
  #     - maxgamer-game-network
  #     - maxgamer-backend-network
  #
  #   volumes:
  #     # 游戏专用数据目录
  #     - ./data/games/fortune-douyin:/app/data
  #
  #   environment:
  #     - GAME_ID=fortune-game
  #     - PLATFORM=douyin
  #     - API_BASE_URL=http://maxgamer-backend:5000

###############################################################################
# 网络隔离配置
###############################################################################
networks:
  # 数据库网络（只有后端可以访问）
  maxgamer-db-network:
    driver: bridge
    internal: true  # 内部网络，外部无法访问

  # 后端网络（后端与前端、Redis 通信）
  maxgamer-backend-network:
    driver: bridge

  # 前端网络（前端独立网络）
  maxgamer-frontend-network:
    driver: bridge

  # 游戏网络（游戏容器隔离网络）
  maxgamer-game-network:
    driver: bridge
    internal: true  # 游戏只能与后端通信

###############################################################################
# 数据卷配置
###############################################################################
volumes:
  # 声明命名卷（可选，用于更严格的隔离）
  postgres_data:
    driver: local

  redis_data:
    driver: local

  game_data:
    driver: local
