name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: maxgamer_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd MaxGamer/backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run linter
        run: |
          pip install flake8
          flake8 MaxGamer/backend --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/maxgamer_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_KEY: test-secret-key
          JWT_SECRET: test-jwt-secret
        run: |
          cd MaxGamer/backend
          pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        with:
          files: ./MaxGamer/backend/coverage.xml
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./MaxGamer
          file: ./MaxGamer/Dockerfile
          push: false
          tags: maxgamer-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test docker-compose
        run: |
          docker compose config
          echo "✅ Docker Compose configuration is valid"

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check JavaScript syntax
        run: |
          # 检查 JavaScript 文件是否有语法错误
          find MaxGamer/frontend -name "*.js" -exec node -c {} \;
          echo "✅ JavaScript syntax check passed"

      - name: Check HTML files
        run: |
          # 简单检查 HTML 文件是否存在
          [ -f "MaxGamer/frontend/pages/index.html" ] && echo "✅ index.html exists"
          [ -f "MaxGamer/frontend/pages/game-market.html" ] && echo "✅ game-market.html exists"
          [ -f "MaxGamer/frontend/pages/settings.html" ] && echo "✅ settings.html exists"
