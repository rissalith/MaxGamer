<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMFramer - AI动画精灵图生成工具</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/history.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧菜单栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">🎬 XMFramer</h1>
                <p class="logo-subtitle">AI动画精灵图生成工具</p>
            </div>
            
            <!-- 菜单导航 -->
            <nav class="sidebar-menu">
                <div class="menu-item active" data-page="frame-animation">
                    <span class="menu-icon">🎞️</span>
                    <span class="menu-text">帧动画生成</span>
                </div>
                <!-- 未来可以添加更多菜单项 -->
                <!-- <div class="menu-item" data-page="other-feature">
                    <span class="menu-icon">🎨</span>
                    <span class="menu-text">其他功能</span>
                </div> -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar">👤</div>
                    <div class="user-info">
                        <div class="user-name">访客用户</div>
                    </div>
                    <div class="user-menu-toggle">▲</div>
                </div>
                <div class="user-menu" id="userMenu" style="display: none;">
                    <div class="menu-option" data-action="settings">
                        <span class="menu-icon">⚙️</span>
                        <span>个人设置</span>
                    </div>
                    <div class="menu-option" data-action="wallet">
                        <span class="menu-icon">💰</span>
                        <span>钱包</span>
                    </div>
                    <div class="menu-option" data-action="logout">
                        <span class="menu-icon">🚪</span>
                        <span>退出</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-area">
            <header class="main-header">
                <h2 class="page-title">帧动画生成</h2>
            </header>

            <div class="main-content">
                <!-- 左侧控制面板 -->
                <div class="left-panel">
                    <!-- 需求描述区域 -->
                    <div class="control-section">
                        <h3 class="section-title">需求描述</h3>
                        <div class="input-group">
                            <label class="input-label">
                                <span class="label-text">描述</span>
                                <textarea
                                    id="aiPrompt"
                                    class="ai-prompt-input"
                                    placeholder="魔法少女小圆拍打蜡笔小新的脑袋，纯绿色背景"
                                    rows="4"
                                ></textarea>
                            </label>
                            <div class="input-row">
                                <label class="input-label">
                                    <span class="label-text">AI 模型</span>
                                    <select id="aiModel" class="param-input">
                                        <option value="gemini-3-pro-image-preview" selected>Gemini 3 Pro Image Preview (最新)</option>
                                        <option value="gemini-2.5-image-preview">Gemini 2.5 Flash Image Preview (图片编辑)</option>
                                        <option value="gemini-2.5-image">Gemini 2.5 Flash Image (图片生成)</option>
                                        <option value="dalle">DALL-E 3</option>
                                    </select>
                                </label>
                                <label class="input-label">
                                    <span class="label-text">生成帧数</span>
                                    <select id="aiFrameCount" class="param-input">
                                        <option value="4">4 帧 (2x2)</option>
                                        <option value="9">9 帧 (3x3)</option>
                                        <option value="16" selected>16 帧 (4x4)</option>
                                        <option value="25">25 帧 (5x5)</option>
                                    </select>
                                </label>
                            </div>
                            <div class="input-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="loopConsistency" checked>
                                    <span>首尾帧一致</span>
                                </label>
                            </div>
                            <button id="generateAI" class="btn btn-primary">
                                <span class="btn-icon">✨</span>
                                <span>生成动画</span>
                            </button>
                        </div>
                    </div>

                    <!-- 生成历史记录区域 -->
                    <div class="control-section history-section">
                        <div class="history-header">
                            <h3 class="section-title">生成历史</h3>
                            <button id="clearHistory" class="icon-btn clear-history-btn" title="清空历史">🗑️</button>
                        </div>
                        <div class="history-list" id="historyList">
                            <div class="history-empty">
                                <p>暂无生成记录</p>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- 右侧预览面板 -->
                <div class="right-panel">
                    <!-- 状态消息区域 -->
                    <div id="aiStatus" class="status-message" style="display: none;"></div>
                    <div id="exportStatus" class="status-message" style="display: none;"></div>
                    
                    <!-- 空状态 -->
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">🎬</div>
                        <p class="empty-text">输入需求描述，生成帧动画预览</p>
                    </div>

                    <!-- 预览窗口 -->
                    <div class="preview-window" id="previewWindow" style="display: none;">
                        <!-- TAB导航 -->
                        <div class="tab-navigation">
                            <button class="tab-btn active" data-tab="gif">🎬 GIF动画</button>
                            <button class="tab-btn" data-tab="frames">🖼️ 全部帧</button>
                            <button class="tab-btn" data-tab="sprite">📊 精灵图</button>
                            <button class="tab-btn" data-tab="original">🖼️ 原图</button>
                        </div>

                        <!-- GIF预览标签页 -->
                        <div class="tab-content active" id="gifTab">
                            <div class="preview-section">
                                <div class="pane-header">
                                    <h3 class="pane-title">GIF动画预览</h3>
                                    <button id="exportGif" class="icon-btn" title="下载GIF">⬇️</button>
                                </div>
                                <div class="pane-body">
                                    <div class="gif-controls">
                                        <label class="input-label">
                                            <span class="label-text">帧延迟 (ms)</span>
                                            <input type="number" id="frameDelay" min="10" max="1000" value="100" class="param-input" style="width: 100px;">
                                        </label>
                                        <div id="gifStatus" class="gif-status-inline" style="display: none;"></div>
                                    </div>
                                    <div class="gif-preview-box" id="gifPreviewBox" style="margin-top: 10px;">
                                        <img id="gifPreview" alt="GIF Preview">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 全部帧标签页 -->
                        <div class="tab-content" id="framesTab">
                            <div class="preview-section">
                                <div class="pane-header">
                                    <h3 class="pane-title">全部帧预览</h3>
                                    <button id="exportFrames" class="icon-btn" title="下载全部帧">⬇️</button>
                                </div>
                                <div class="pane-body">
                                    <!-- 插帧控制 -->
                                    <div class="interpolation-controls">
                                        <div class="control-group">
                                            <label class="input-label">
                                                <span class="label-text">插帧数量:</span>
                                                <select id="interpolationCount" class="param-input">
                                                    <option value="0" selected>不插帧</option>
                                                    <option value="1">每两帧插1帧 (2x)</option>
                                                    <option value="2">每两帧插2帧 (3x)</option>
                                                    <option value="3">每两帧插3帧 (4x)</option>
                                                    <option value="4">每两帧插4帧 (5x)</option>
                                                </select>
                                            </label>
                                            <label class="checkbox-label">
                                                <input type="checkbox" id="smoothInterpolation" checked>
                                                <span>平滑插值</span>
                                            </label>
                                        </div>
                                        <div class="control-buttons">
                                            <button id="applyInterpolation" class="btn btn-secondary">
                                                <span class="btn-icon">✨</span>
                                                <span>应用插帧</span>
                                            </button>
                                            <button id="resetFrames" class="btn btn-secondary">
                                                <span class="btn-icon">🔄</span>
                                                <span>还原</span>
                                            </button>
                                        </div>
                                        <div class="frame-info" id="frameInfo">
                                            <span id="frameCount">帧数: 0</span>
                                        </div>
                                    </div>
                                    <div class="frames-grid" id="framesGrid">
                                        <!-- 帧将动态插入这里 -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 精灵图标签页 -->
                        <div class="tab-content" id="spriteTab">
                            <div class="preview-section">
                                <div class="pane-header">
                                    <h3 class="pane-title">精灵图预览</h3>
                                    <div class="header-controls">
                                        <label class="input-label tolerance-control">
                                            <span class="label-text">容差值:</span>
                                            <input type="number" id="toleranceInput" min="0" max="100" value="50" class="param-input tolerance-input">
                                        </label>
                                        <button id="exportSprite" class="icon-btn" title="下载精灵图">⬇️</button>
                                    </div>
                                </div>
                                <div class="pane-body">
                                    <div class="sprite-preview-box" id="spritePreviewBox">
                                        <img id="spritePreview" alt="Sprite Sheet Preview">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 原图标签页 -->
                        <div class="tab-content" id="originalTab">
                            <div class="preview-section">
                                <div class="pane-header">
                                    <h3 class="pane-title">原图预览</h3>
                                    <button id="exportOriginal" class="icon-btn" title="下载原图">⬇️</button>
                                </div>
                                <div class="pane-body">
                                    <div class="original-info-box">
                                        <p class="info-text">💡 AI生成的原图会显示在这里</p>
                                    </div>
                                    <div class="original-preview-box" id="originalPreviewBox">
                                        <img id="originalPreview" alt="Original Image Preview">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 图片查看模态框 -->
    <div class="image-modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <div class="modal-content" id="modalContent">
            <img id="modalImage" alt="Full Size Image">
        </div>
        <div class="modal-zoom-info">
            滚轮缩放 | 点击关闭
        </div>
    </div>

    <!-- 引入 JSZip 库 -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <!-- 引入 gif.js 库 -->
    <script src="lib/gif.js"></script>
    
    <!-- 核心模块 -->
    <script src="js/core/constants.js"></script>
    <script src="js/core/state.js"></script>
    
    <!-- 功能模块 -->
    <script src="js/modules/imageProcessor.js"></script>
    <script src="js/modules/aiGenerator.js"></script>
    <script src="js/modules/frameInterpolation.js"></script>
    <script src="js/modules/gifGenerator.js"></script>
    <script src="js/modules/exporter.js"></script>
    <script src="js/modules/router.js"></script>
    <script src="js/modules/uiManager.js"></script>
    
    <!-- 主入口 -->
    <script src="js/main.js"></script>
</body>
</html>
