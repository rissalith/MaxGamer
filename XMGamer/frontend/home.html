<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMGamer - 直播互动游戏平台</title>
    <link rel="stylesheet" href="css/main.css?v=20251203v6">
    <link rel="stylesheet" href="css/game-market.css?v=20251203v6">
    <link rel="stylesheet" href="css/settings.css?v=20251203v6">
    <style>
        /* ========== 侧边栏样式 - 固定宽度，不收缩 ========== */
        .sidebar {
            width: 200px !important;
            min-width: 200px !important;
            max-width: 200px !important;
            transition: none !important;
        }
        .sidebar:hover {
            width: 200px !important;
        }
        
        /* Logo 区域 - 居中显示 */
        .sidebar-header {
            padding: 25px 15px 20px !important;
            overflow: visible !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            text-align: center !important;
        }
        .logo {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 0 !important;
            margin: 0 !important;
        }
        .logo-icon-svg {
            width: 50px !important;
            height: 50px !important;
            margin-bottom: 10px !important;
        }
        .logo-text {
            display: none !important;
        }
        .logo-subtitle {
            font-size: 1.1em !important;
            font-weight: 700 !important;
            opacity: 1 !important;
            margin: 0 !important;
            white-space: nowrap !important;
            text-align: center !important;
            letter-spacing: 0.5px !important;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2) !important;
        }
        
        /* 菜单项 - 固定样式 */
        .sidebar-menu {
            padding: 15px 10px !important;
            width: 100% !important;
        }
        .menu-item {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            justify-content: flex-start !important;
            gap: 12px !important;
            padding: 12px 15px !important;
            height: auto !important;
            min-height: 48px !important;
            border-radius: 12px !important;
            background: transparent !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        .menu-item.active {
            background: rgba(255, 255, 255, 0.2) !important;
        }
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.15) !important;
        }
        .menu-icon {
            width: 22px !important;
            height: 22px !important;
            flex-shrink: 0 !important;
        }
        .menu-text {
            display: inline !important;
            font-size: 0.95em !important;
            opacity: 1 !important;
            white-space: nowrap !important;
            font-weight: 500 !important;
            transform: none !important;
        }
        
        /* 用户区域 - 固定显示 */
        .sidebar-footer {
            padding: 15px 10px !important;
            width: 100% !important;
        }
        .user-profile {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            justify-content: flex-start !important;
            gap: 12px !important;
            padding: 10px 15px !important;
            background: rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        .user-avatar {
            width: 36px !important;
            height: 36px !important;
            flex-shrink: 0 !important;
        }
        .user-info {
            display: block !important;
            flex: 1 !important;
            min-width: 0 !important;
            opacity: 1 !important;
            width: auto !important;
        }
        .user-name {
            font-size: 0.9em !important;
            font-weight: 600 !important;
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
        }
        .user-menu-toggle {
            display: block !important;
            width: 16px !important;
            height: 16px !important;
            max-width: 16px !important;
            max-height: 16px !important;
            flex-shrink: 0 !important;
            opacity: 1 !important;
        }
        
        /* ========== 主内容区域 ========== */
        .main-header {
            display: none !important;
        }
        .main-content {
            padding: 0 !important;
            position: relative !important;
            height: 100% !important;
        }
        .main-area {
            flex: 1 !important;
            overflow: hidden !important;
        }
        
        /* ========== 游戏市场 ========== */
        .games-container {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            background: #f5f7fa !important;
        }
        .market-toolbar {
            padding: 12px 20px !important;
        }
        .games-grid[data-view-mode="card"] {
            padding: 20px !important;
            gap: 18px !important;
        }
        .games-grid[data-view-mode="card"] .game-card {
            width: 200px !important;
            height: 280px !important;
        }
        .games-grid[data-view-mode="card"] .game-card-image {
            height: 120px !important;
        }
        .games-grid[data-view-mode="card"] .game-card-content {
            padding: 12px !important;
        }
        .games-grid[data-view-mode="card"] .game-card-footer {
            padding: 0 12px 12px !important;
        }
        .game-title {
            font-size: 1em !important;
            margin-bottom: 6px !important;
        }
        .game-description {
            font-size: 0.8em !important;
            margin-bottom: 8px !important;
            min-height: 32px !important;
        }
        .tag {
            padding: 3px 8px !important;
            font-size: 0.7em !important;
        }
        .btn-play {
            padding: 10px 16px !important;
            font-size: 0.85em !important;
            border-radius: 8px !important;
        }
        .game-icon {
            font-size: 3em !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 左侧菜单栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <svg class="logo-icon-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="10" y="20" width="80" height="60" rx="8" stroke="white" stroke-width="4" fill="rgba(255,255,255,0.1)"/>
                        <path d="M35 35 L65 65 M65 35 L35 65" stroke="white" stroke-width="6" stroke-linecap="round"/>
                        <path d="M30 20 L40 8" stroke="white" stroke-width="4" stroke-linecap="round"/>
                        <path d="M70 20 L60 8" stroke="white" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                    <span class="logo-text">XMGamer</span>
                </h1>
                <p class="logo-subtitle">Max Gamer</p>
            </div>
            
            <!-- 菜单导航 -->
            <nav class="sidebar-menu">
                <div class="menu-item active" data-page="game-market">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                        <polyline points="17 2 12 7 7 2"></polyline>
                    </svg>
                    <span class="menu-text" data-i18n="sidebar_game_market">Game Market</span>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="user-info">
                        <div class="user-name">访客用户</div>
                    </div>
                    <svg class="user-menu-toggle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="18 15 12 9 6 15"></polyline>
                    </svg>
                </div>
                <div class="user-menu" id="userMenu" style="display: none;">
                    <div class="menu-option" data-action="settings">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                        <span>个人设置</span>
                    </div>
                    <div class="menu-option" data-action="wallet">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                            <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
                        </svg>
                        <span>钱包</span>
                    </div>
                    <div class="menu-option" data-action="logout">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span>退出</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-area">
            <header class="main-header">
                <h2 class="page-title" id="pageTitle">游戏市场</h2>
            </header>

            <div class="main-content" id="mainContent">
                <!-- 页面内容将通过路由动态加载到这里 -->
            </div>
        </main>
    </div>

    <!-- 功能模块 -->
    <script src="js/modules/i18n.js?v=20251203v6"></script>
    <script src="js/modules/authManager.js?v=20251203v6"></script>
    <script src="js/modules/router.js?v=20251203v6"></script>
    <script src="js/modules/gameMarket.js?v=20251203v6"></script>
    <script src="js/modules/settings.js?v=20251203v6"></script>
    
    <!-- 主入口 -->
    <script src="js/main.js?v=20251203v6"></script>
</body>
</html>
